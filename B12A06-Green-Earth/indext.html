<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth â€” Plant a Tree</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-base-200 text-base-content">

  <!-- NAVBAR -->
  <nav class="bg-green-700">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="text-xl font-bold text-white">Green Earth</div>
      <div class="hidden md:flex gap-8">
        <a href="#about" class="text-white">About</a>
        <a href="#impact" class="text-white">Gallery</a>
        <a href="#donate" class="text-white">Donate</a>
      </div>
      <button id="plantBtn" class="hidden sm:inline btn btn-success bg-yellow-400 text-green-900 rounded-full">
        Plant a Tree
      </button>
    </div>
  </nav>

  <!-- BANNER -->
  <header class="w-full max-w-[1600px] h-[383px] bg-green-100 p-4 flex justify-center items-center mx-auto">
    <img class="w-[400px] h-[250px]" src="./B12A06-Green-Earth/assets/hero-leaf1.png" alt="">
    <div class="w-[627px] h-[183px] flex-col items-center justify-center text-center">
      <h3 class="text-2xl md:text-3xl font-bold">Plant a Tree, Grow a Future</h3>
      <p class="mb-4 max-w-xl">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
      <button class="btn btn-lg bg-yellow-400 text-green-900 rounded-full">Get Involved</button>
    </div>
    <img class="w-[400px] h-[250px]" src="./B12A06-Green-Earth/assets/hero-leaf2.png" alt="">
  </header>
  <!-- MAIN -->
  <main class="bg-green-100 container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-5 gap-6">
    
    <!-- Categories -->
    <aside class="p-4 rounded bg-white shadow">
      <h3 class="text-center font-bold mb-3">Categories</h3>
      <div id="categories" class="flex flex-col gap-2"></div>
    </aside>

    <!-- Products -->
    <section id="choose" class="lg:col-span-3">
      <h2 class="text-xl font-bold text-center mb-4">Choose Your Trees</h2>
      <div id="activeInfo" class="text-sm text-gray-600 mb-4"></div>
      <div id="spinner" class="bg-base-100 rounded shadow mb-4 hidden">
        <div class="p-6 text-center"><span class="loading loading-dots loading-lg"></span></div>
      </div>
      <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Cart -->
    <aside class="card bg-base-100 shadow p-4 sticky top-6">
      <h4 class="font-bold">Your Cart (<span id="cartCount">0</span>)</h4>
      <div id="cartItems" class="mt-4 space-y-3 text-sm text-gray-700"></div>
      <div class="divider"></div>
      <div class="flex justify-between items-center">
        <span class="font-semibold">Total</span>
        <span id="cartTotal">BDT 0</span>
      </div>
      <button id="checkoutBtn" class="btn btn-primary btn-block mt-4">Checkout / Donate</button>
    </aside>
  </main>
  </body>
  </html>
